<div>
    <img src="img/zero.jpg"
        alt="zero" />
    <img src="img/um.jpg"
        alt="um" />
    <img src="img/dois.jpg"
        alt="dois" />
    <img src="img/tres.jpg"
        alt="tres" />
    <img src="img/quatro.jpg"
        alt="quatro" />
    <img src="img/cinco.jpg"
        alt="cinco" />
    <img src="img/seis.jpg"
        alt="seis" />
    <img src="img/sete.jpg"
        alt="sete" />
</div>
<style>
    img{
        position: absolute;
        width: 100px;
        height: 200px;
    }
</style>
<script>
    divSlider = document.querySelector("div")
    it = 0;

    console.log(divSlider)
    atualizaLista()
    
    function atualizaLista(){          
        divSlider.children[it].style.display = "block"
        divSlider.children[it].style.left = 800

        for(i = 0; i < divSlider.children.length; i++){
            if(i != it) divSlider.children[i].style.display = "none"
        }
        moverImagem()
    }
    function moverImagem(){
        console.log(it)
        mov = setInterval(() => {
        divSlider.children[it].style.left = parseInt(divSlider.children[it].style.left) - 50
        if(parseInt(divSlider.children[it].style.left) == 200){
            clearInterval(mov)
            it+=1;
            if (it == 8) it = 0;
            atualizaLista()
        }
        }, 100)
    }
</script>
