</video>
<div class="controls">
    <button wm-play="mVideo">Play</button>
    <button wm-pause="mVideo">Pause</button>
</div>
<div wm-progresso="mVideo" class="progresso">
    <div></div>
</div>
<style>
    .controls button{
        margin: 5px;
    }
    .progresso{
        height: 20px;
        width: 730px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div{
        background-color: red;
        color: white;
        text-align: right;
        font-size: 14px;
        height: 100%;
        width: 0%;
    }
</style>
<script>
    function configurarVideo(id){
        mVideo = document.getElementById(id)
        barraProgresso = document.querySelector(`[wm-progresso=${id}] > div`)

        document.querySelector(`[wm-play=${id}]`).onclick = e => mVideo.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => mVideo.pause()

        function atualizaBarraDeProgresso(t){
            percentual = (this.currentTime / this.duration) * 100
            barraProgresso.style.width = `${percentual}%`//Tamanho da Barra
            barraProgresso.innerHTML = `${percentual.toFixed(1)}%`
        }
        mVideo.addEventListener("timeupdate", atualizaBarraDeProgresso)
        mVideo.oncontextmenu = () => false
    }
    configurarVideo("mVideo")
</script>
